{% extends 'base.html' %}

{% block body %}
<!-- Use Bootstrap 5 CDN for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 text-primary">Update Cash Entry</h2>
            <form method="post" action="">
                {% csrf_token %}

                <!-- Source input -->
                <div class="mb-4">
                    <label for="source" class="form-label fs-5 text-muted">Source</label>
                    <input type="text" id="source" name="source" value="{{ cash_entry.source }}" required placeholder="Enter source of income" class="form-control form-control-lg shadow-sm">
                </div>

                <!-- Amount input -->
                <div class="mb-4">
                    <label for="amount" class="form-label fs-5 text-muted">Amount</label>
                    <input type="number" id="amount" name="amount" value="{{ cash_entry.amount }}" required placeholder="Enter amount" class="form-control form-control-lg shadow-sm" step="0.01">
                </div>

                <!-- Date and Time input -->
                <div class="mb-4">
                    <label for="datetime" class="form-label fs-5 text-muted">Date and Time</label>
                    <input type="datetime-local" id="datetime" name="datetime" value="{{ cash_entry.datetime|date:'Y-m-d\TH:i' }}" required class="form-control form-control-lg shadow-sm">
                </div>

                <!-- Description input -->
                <div class="mb-4">
                    <label for="description" class="form-label fs-5 text-muted">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter a description" class="form-control form-control-lg shadow-sm">{{ cash_entry.description }}</textarea>
                </div>

                <!-- Submit button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Update Cash</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Custom styles for the form -->
<style>
    body {
        background-color: #f7f8fa;
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .card {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #1c6c8c;
        font-weight: 600;
        margin-bottom: 1.5rem;
        font-size: 2rem;
    }

    .form-label {
        font-weight: 600;
        color: #6c757d;
    }

    .form-control {
        border-radius: 10px;
        padding: 1rem;
        font-size: 1.1rem;
        background-color: #f1f3f5;
        border: 1px solid #ced4da;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 1.1rem;
        padding: 1rem;
        border-radius: 10px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .btn-primary:active {
        background-color: #004085;
        transform: translateY(0);
    }

    .d-grid {
        margin-top: 1rem;
    }

    .form-control::placeholder {
        color: #adb5bd;
    }

    .card-body {
        padding: 3rem;
    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }
</style>

<!-- Bootstrap JS and Popper for interactivity (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

{% endblock body %}
