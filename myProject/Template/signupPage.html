<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #66626b, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: hsl(0, 86%, 53%);
        }
        
        .container {
            background-color: rgba(134, 51, 51, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin: 8px 0 5px;
            color: #555;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        button:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6a11cb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.8em;
            margin-top: -10px;
            display: none;
        }

        /* Styling for file input */
        input[type="file"] {
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="" id="signupForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Username input -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            
            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter a password">

            <!-- Confirm Password input -->
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="Confirm_password" required placeholder="Confirm your password">

           
            <button type="submit">Signup</button>
            
            <!-- Login link -->
            <a href="{% url 'signInPage' %}">Already have an account? Login here</a>
        </form>
    </div>

    <!-- JavaScript for form validation (optional) -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('passwordError');
            passwordError.style.display = 'none';

            // Check if passwords match
            if (password !== confirmPassword) {
                event.preventDefault();
                passwordError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
